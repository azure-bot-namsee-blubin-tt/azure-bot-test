version: '3.8'

services:
  azure-bot:
    image: namsee04/azure-bot:latest
    # Or build locally:
    # build: .
    container_name: azure-bot
    restart: unless-stopped
    ports:
      - "3978:3978"
    environment:
      - MicrosoftAppId=${MICROSOFT_APP_ID}
      - MicrosoftAppPassword=${MICROSOFT_APP_PASSWORD}
      - BOT_ENDPOINT=${BOT_ENDPOINT:-https://bot-api.namsee04.xyz}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3978"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
