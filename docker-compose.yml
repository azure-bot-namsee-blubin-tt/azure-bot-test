version: '3.8'

services:
  azure-bot:
    # image: namsee04/azure-bot:latest
    # Build locally to use latest code:
    build: .
    container_name: azure-bot
    restart: unless-stopped
    ports:
      - "3978:3978"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3978"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
